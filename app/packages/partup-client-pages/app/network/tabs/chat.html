<template name="app_network_chat">
    <div class="pu-sub-pagecontent {{#if screenSizeIsMinimalWidth 'tablet'}}pu-sub-pagecontent-chat{{/if}}">
        <div class="pu-wrap pu-wrap-columnlayout">
            <section class="pu-composition pu-composition-network">
                <div class="pu-composition-chat">
                    {{#if screenSizeIsMinimalWidth 'tablet'}}
                        {{> NetworkChat networkSlug=data.networkSlug }}
                    {{ else }}
                        <div class="pu-chat-placeholder">
                            <div>
                                <figure class="pu-avatar pu-avatar-system pu-avatar-square pu-avatar-medium-xl"></figure>
                                <p class="pu-chat-placeholder__title">{{_ 'pages-app-network-chat-placeholder-title'}}</p>
                                <p class="pu-chat-placeholder__description">{{_ 'pages-app-network-chat-placeholder-description'}}</p>
                                <a class="pu-chat-placeholder__button pu-button" href="{{ appStoreLink }}" target="_blank">{{_ 'pages-app-network-chat-placeholder-button'}}</a>
                            </div>
                        </div>
                    {{/if}}
                </div>
            </section>
        </div>
    </div>
</template>
