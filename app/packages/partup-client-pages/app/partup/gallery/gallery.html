<template name="ImageGallery">
    <ul class="pu-updateimages pu-updateimages-{{images.length}}" data-open-gallery="{{popupId}}">
        {{# each images }}
            {{#if singleImage}}
                <li data-image="{{ . }}"><figure style="background-image:url({{ partupImageUrl id=. store='1200x520'}});"></figure></li>
            {{else}}
                <li data-image="{{ . }}"><figure style="background-image:url({{ partupImageUrl id=. store='360x360'}});"></figure></li>
            {{/if}}
        {{/ each }}
    </ul>
    {{#if partupIsPopupActive popupId }}
        {{#contentFor region="PopupContent" data=.}}
            {{# each images}}
                <li data-id="{{.}}">
                    <figure style="background-image:url({{ partupImageUrl id=. store='1200x520'}});"></figure>
                </li>
            {{/ each}}
        {{/contentFor}}
    {{/if}}
</template>
