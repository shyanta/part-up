<template name="Home_Footer">
    <div class="pu-home-footer">
        <div class="pu-home-footer__links">
            <div class="pu-home-wrap">
                {{#if screenSizeIsMinimalWidth 'tablet'}}
                    <ul class="pu-list pu-list-horizontal pu-list-with-right-items">
                        <li class="pu-home-footer__list">
                            <ul class="pu-list pu-home-links">
                                <li class="pu-home-links__title">{{_ 'pages-app-home-footer-title-1'}}</li>
                                <li class="pu-home-links__link"><a href="{{_ 'pages-app-home-footer-blog-link'}}">{{_ 'pages-app-home-footer-blog'}}</a></li>
                                <li class="pu-home-links__link"><a href="{{_ 'pages-app-home-footer-about-link'}}">{{_ 'pages-app-home-footer-about'}}</a></li>
                                <li class="pu-home-links__link"><a href="{{_ 'pages-app-home-footer-contact-link'}}">{{_ 'pages-app-home-footer-contact'}}</a></li>
                            </ul>
                        </li>
                        <li class="pu-home-footer__list">
                            <ul class="pu-list pu-home-links">
                                <li class="pu-home-links__title">{{_ 'pages-app-home-footer-title-2'}}</li>
                                <li class="pu-home-links__link"><a href="{{_ 'pages-app-home-footer-ios-link'}}">{{_ 'pages-app-home-footer-ios'}}</a></li>
                                <li class="pu-home-links__link"><a href="{{_ 'pages-app-home-footer-android-link'}}">{{_ 'pages-app-home-footer-android'}}</a></li>
                            </ul>
                        </li>
                        <li class="pu-home-footer__list">
                            <ul class="pu-list pu-home-links">
                                <li class="pu-home-links__title">{{_ 'pages-app-home-footer-title-3'}}</li>
                                <li class="pu-home-links__link"><a href="#" data-help-intercom>{{_ 'pages-app-home-footer-help'}}</a></li>
                                <li class="pu-home-links__link"><a href="{{_ 'pages-app-home-footer-wiki-link'}}">{{_ 'pages-app-home-footer-wiki'}}</a></li>
                                <li class="pu-home-links__link"><a href="{{_ 'pages-app-home-footer-feedback-link'}}">{{_ 'pages-app-home-footer-feedback'}}</a></li>
                            </ul>
                        </li>
                        <li class="pu-sub-align-right pu-home-footer__list">
                            <ul class="pu-list pu-home-links">
                                <li class="pu-home-links__title">{{_ 'pages-app-home-footer-title-4'}}</li>
                                <li class="pu-home-links__item">{{_ 'pages-app-home-footer-adres-title'}}</li>
                                <li class="pu-home-links__item">{{_ 'pages-app-home-footer-adres-street'}}</li>
                                <li class="pu-home-links__item">{{_ 'pages-app-home-footer-adres-city'}}</li>
                                <li class="pu-home-links__item">{{_ 'pages-app-home-footer-adres-phone'}}</li>
                            </ul>
                        </li>
                    </ul>
                {{else}}
                    <ul class="pu-list pu-list-horizontal">
                        <li class="pu-home-footer__list">
                            <ul class="pu-list pu-home-links">
                                <li class="pu-home-links__title">{{_ 'pages-app-home-footer-title-1'}}</li>
                                <li class="pu-home-links__link"><a href="{{_ 'pages-app-home-footer-blog-link'}}">{{_ 'pages-app-home-footer-blog'}}</a></li>
                                <li class="pu-home-links__link"><a href="{{_ 'pages-app-home-footer-about-link'}}">{{_ 'pages-app-home-footer-about'}}</a></li>
                                <li class="pu-home-links__link"><a href="{{_ 'pages-app-home-footer-contact-link'}}">{{_ 'pages-app-home-footer-contact'}}</a></li>
                                <li class="pu-home-links__title">{{_ 'pages-app-home-footer-title-3'}}</li>
                                <li class="pu-home-links__link"><a href="{{_ 'pages-app-home-footer-help-link'}}">{{_ 'pages-app-home-footer-help'}}</a></li>
                                <li class="pu-home-links__link"><a href="{{_ 'pages-app-home-footer-wiki-link'}}">{{_ 'pages-app-home-footer-wiki'}}</a></li>
                                <li class="pu-home-links__link"><a href="{{_ 'pages-app-home-footer-feedback-link'}}">{{_ 'pages-app-home-footer-feedback'}}</a></li>
                            </ul>
                        </li>
                        <li class="pu-home-footer__list">
                            <ul class="pu-list pu-home-links">
                                <li class="pu-home-links__title">{{_ 'pages-app-home-footer-title-4'}}</li>
                                <li class="pu-home-links__item">{{_ 'pages-app-home-footer-adres-title'}}</li>
                                <li class="pu-home-links__item">{{_ 'pages-app-home-footer-adres-street'}}</li>
                                <li class="pu-home-links__item">{{_ 'pages-app-home-footer-adres-city'}}</li>
                                <li class="pu-home-links__item">{{_ 'pages-app-home-footer-adres-phone'}}</li>
                                <li class="pu-home-links__title">{{_ 'pages-app-home-footer-title-2'}}</li>
                                <li class="pu-home-links__link"><a href="{{_ 'pages-app-home-footer-ios-link'}}">{{_ 'pages-app-home-footer-ios'}}</a></li>
                                <li class="pu-home-links__link"><a href="{{_ 'pages-app-home-footer-android-link'}}">{{_ 'pages-app-home-footer-android'}}</a></li>
                            </ul>
                        </li>
                    </ul>
                {{/if}}
            </div>
        </div>
        <div class="pu-home-footer__socials">
            <div class="pu-home-wrap">
                <ul class="first pu-list pu-list-horizontal pu-home-links pu-home-footer__socials__links">
                    <li class="pu-home-links__link"><a href="{{_ 'pages-app-home-footer-terms-link'}}">{{_ 'pages-app-home-footer-terms'}}</a></li>
                    <li class="pu-home-links__link"><a href="{{_ 'pages-app-home-footer-privacy-link'}}">{{_ 'pages-app-home-footer-privacy'}}</a></li>
                </ul>
                <ul class="second pu-list pu-list-horizontal pu-list-with-right-items pu-home-links pu-home-footer__socials__links">
                    <li class="pu-sub-align-right pu-home-links__icon"><a href="{{_ 'footer-menu-social-facebook-url' }}"><i class="picon-facebook"></i></a></li>
                    <li class="pu-sub-align-right pu-home-links__icon"><a href="{{_ 'footer-menu-social-twitter-url' }}'"><i class="picon-twitter"></i></a></li>
                    <li class="pu-sub-align-right pu-home-links__icon"><a href="{{_ 'footer-menu-social-linkedin-url' }}'"><i class="picon-linkedin"></i></a></li>
                    <li class="pu-sub-align-right pu-home-links__icon"><a href="{{_ 'footer-menu-social-instagram-url' }}'"><i class="picon-instagram"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</template>
