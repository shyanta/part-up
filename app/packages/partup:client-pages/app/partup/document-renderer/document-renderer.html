<template name="DocumentRenderer">
    <ul class="document-icons icons-{{documents.length}}-layout">
        {{# each documents }}
            <a href="{{previewLink .}}" target="_blank">
                <li>
                    <div class="file-download">
                        <figure class="pu-download-icon" style="background-image:url('/images/add-media-icons/download.svg');"></figure>
                    </div>
                    <div class="file-icon">
                        <figure class="pu-doc-icon"
                                style="background-image:url('/images/add-media-icons/{{ getSvgIcon name }}');"></figure>
                    </div>
                    <div class="file-information">
                        <p class="file-name">{{name}}</p>
                        <p class="file-bytes">{{bytesToSize bytes}}</p>
                    </div>
                </li>
            </a>
        {{/ each }}
    </ul>
</template>
