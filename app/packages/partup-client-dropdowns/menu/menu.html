<template name="DropdownMenu">
    <button class="pu-button pu-button-header pu-button-header-text" data-toggle-menu="menu">
        {{_ 'footer-menu-button-label' }} {{#unless menuOpen}}<i class="picon-caret-slim-down"></i>{{/unless}}{{#if menuOpen}}<i class="picon-caret-slim-up"></i>{{/if}}
    </button>
    <div class="pu-dropdown {{#if menuOpen}}pu-dropdown-active{{/if}} pu-dropdown-simple pu-dropdown-more" data-clickoutside-close>
        {{> DropdownMenu_Content }}
    </div>
</template>

<template name="DropdownMenu_Content">
    <ul class="pu-list">
        <li><a href="{{_ 'footer-menu-company-blog-url' }}" target="_blank">{{_ 'footer-menu-company-blog'}}</a></li>
        <li><a href="{{_ 'footer-menu-company-about-url' }}">{{_ 'footer-menu-company-about'}}</a></li>
    </ul>
    <ul class="pu-list">
        <li><a href="{{_ 'more-menu-list-for-ios-url' }}" target="_blank">{{_ 'more-menu-list-for-ios'}}</a></li>
        <li><a href="{{_ 'more-menu-list-for-android-url' }}" target="_blank">{{_ 'more-menu-list-for-android'}}</a></li>
        <li><a href="{{_ 'footer-menu-company-community-url'}}">{{_ 'footer-menu-company-community'}}</a></li>
    </ul>
    
    <ul class="pu-list">
        <!-- Commented for later use with handbook.part-up.com, see issue #868 -->
        <!--<li><a href="{{_ 'footer-menu-company-contact-url'}}">{{_ 'footer-menu-company-contact'}}</a></li>-->
        <li><a href="#" data-help-intercom>{{_ 'pages-app-home-footer-help'}}</a></li>
        <li><a href="{{_ 'pages-app-home-footer-wiki-link'}}" target="_blank">{{_ 'pages-app-home-footer-wiki'}}</a></li>
        <li><a href="{{_ 'pages-app-home-footer-feedback-link'}}">{{_ 'pages-app-home-footer-feedback'}}</a></li>
    </ul>
    
</template>
