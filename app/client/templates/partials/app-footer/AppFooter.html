<template name="PartialsAppFooter">
    <footer class="pu-footer">
        <div class="pu-sub-footer">
            <section class="pu-sub-description">
                <figure class="pu-brand pu-brand-footer"></figure>
                <h2>{{_ 'footer-subtitle' }}</h2>
                <!-- <p>{{_ 'footer-description' }}</p> -->
            </section>
            <section class="pu-sub-companylinks">
                <h3>{{_ 'footer-menu-title-company' }}</h3>
                <ul class="pu-list pu-list-footermenu">
                    <li><a href="#">{{_ 'footer-menu-company-pricing'}}</a></li>
                    <li><a href="#">{{_ 'footer-menu-company-about'}}</a></li>
                    <li><a href="#">{{_ 'footer-menu-company-help'}}</a></li>
                    <li><a href="#">{{_ 'footer-menu-company-blog'}}</a></li>
                    <li><a href="#">{{_ 'footer-menu-company-contact'}}</a></li>
                </ul>
            </section>
            <section class="pu-sub-sociallinks">
                <h3>{{_ 'footer-menu-title-social' }}</h3>
                <ul class="pu-list pu-list-footermenu">
                    <li><a href="#">{{_ 'footer-menu-social-twitter'}}</a></li>
                    <li><a href="#">{{_ 'footer-menu-social-facebook'}}</a></li>
                    <li><a href="#">{{_ 'footer-menu-social-youtube'}}</a></li>
                    <li><a href="#">{{_ 'footer-menu-social-googleplus'}}</a></li>
                    <li><a href="#">{{_ 'footer-menu-social-linkedin'}}</a></li>
                </ul>
            </section>
            <section class="pu-sub-feedback">
                <h3>{{_ 'footer-feedback-title' }}</h3>
                <p>{{_ 'footer-feedback-paragraph' }}</p>
                <p><a class="pu-button" href="mailto:{{_ 'footer-feedback-button-mailto' }}">{{_ 'footer-feedback-button' }}</a></p>
            </section>
        </div>
    </footer>
</template>
